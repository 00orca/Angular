<div class="ticket-list">
  <!-- button to show or hide archived ticket -->
  <button class="btn-custom" (click)="displayTicketArchived = !displayTicketArchived">
    {{showArchivedTickets ? 'Cacher' : 'Afficher'}} les tickets archivés
  </button>

  <div class="ticket" *ngFor="let ticket of ticketList">
      <!--Inputs & Output allow communication between parent & child components.-->
      <!--More information: https://angular.io/guide/component-interaction-->
      <!-- show tickeţ if archived false or displayTicketArchived true -->
      <ng-container *ngIf="!ticket.archived || displayTicketArchived">
        <app-ticket [ticket]="ticket" (ticketHasBeenSelected)="ticketHasBeenSelected($event)" (ticketHasBeenArchived)="archiveTicket($event)"></app-ticket>
      </ng-container>
  </div>
</div>
