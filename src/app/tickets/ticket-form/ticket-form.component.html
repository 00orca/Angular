<h3>Create a new ticket</h3>
<form class="ticket-form" [formGroup]="ticketForm">
  <label for="title">
    Title <br>
    <input class="input-custom" type="text" id="title" [formControlName]="'title'">
  </label>
  <br>
  <label for="description">
    Description <br>
    <input class="input-custom" type="text" id="description" [formControlName]="'description'">
  </label>
  <br>
  <label for="student">
    Student <br>
    <select name="student-field" id="student" [formControlName]="'student'">
      <option value="" disabled selected>Choisis un étudiant</option>
      <option *ngFor="let currentStudent of STUDENT_LIST" [value]="currentStudent">
        {{currentStudent.id}} - {{currentStudent.firstName}} {{currentStudent.lastName}}
      </option>
    </select>
  </label>
  <label for="major">
    Filière <br>
    <select name="major-field" id="major" [formControlName]="'major'">
      <option value="" disabled selected>Choisis ta filière</option>
      <option *ngFor="let currentMajor of MAJOR_LIST" [value]="currentMajor">
        {{currentMajor}}
      </option>
    </select>
  </label>
  <br>
  <button type="submit" class="btn-custom" (click)="addTicket()">Create</button>
</form>
